<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kursy komputerowe</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script>
            function oblicz()
            {
                var kwota = 0;
                var liczba = document.getElementById("liczba").value;
                const react = document.getElementById("react").checked;
                const js = document.getElementById("js").checked;
                const miasto = document.getElementById("miasto").value;

                if (react) kwota += 5000;
                if (js) kwota += 3000;

                var rata = kwota/liczba;

                if (liczba==0)
                {
                    document.getElementById("wynik").innerHTML="Kurs odbędzie się w "+miasto+". Koszt całkowity: "+kwota+" zł. Płacisz 1 rat po "+kwota+" zł";
                }
                else
                {
                    document.getElementById("wynik").innerHTML="Kurs odbędzie się w "+miasto+". Koszt całkowity: "+kwota+" zł. Płacisz "+liczba+" rat po "+rata+" zł";
                }
            }
        </script>
    </head>
    <body>
        <header>
            <img src="baner.png" alt="Kursy komputerowe">
            <nav>
                <a href='index.html'>Strona glowna</a>
                <a href="raty.html">Koszt rat</a>
                <a href="https://moje-szkolenia.pl/">Nasz partner</a>
            </nav>
        </header>
        <main>
            <h3>Oblicz miesięczną ratę</h3>
            <input type="checkbox" value="Kurs React.js" id="react" class="kontrolki">
            <label for="react">React.js</label>
            <br>
            <input type="checkbox" value="Kurs JavaScript" id="js" class="kontrolki">
            <label for="js">Kurs JavaScript</label>
            <br>
            <label for="liczba">Liczba rat: </label>
            <input type="number" class="kontrolki" id="liczba">
            <br>
            <select id="miasto" class="kontrolki">
                <option value="Warszawa">Warszawa</option>
                <option value="Katowice">Katowice</option>
                <option value="Gdańsk">Gdańsk</option>
            </select>
            <br>
            <input type="button" class="kontrolki" value="Oblicz" onclick="oblicz()">

            <p id="wynik"></p>
        </main>
        <footer>
            <p>Autor strony: 00000000000</p>
        </footer>
    </body>
</html>
